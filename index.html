<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile restaurant</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <main class="wrapper">
        <section id="app-menu">
            <header>
                <h3 id="restName">Jimmyâ€™s Diner</h3>
                <p id="description">The best burgers and pizzas in town.</p>
            </header>

            <div class="items-menu" id="items-menu">
                <!-- Items here -->
            </div>



        </section>

        <section class="order" id="order">
            <h2 class="receipt-header">Your order</h2>
            <ul id="list-items">
                <!-- Ordered items here -->
            </ul>
            <p class="total-price">Total price <span class="total-number" id="total-number">$14</span></p>
            <a href="#" class="submit-order" id="submit-order">Complete order</a>
        </section>

        <section id="final-msg">
            <p id="message">Thanks, James! Your order is on its way!</p>
        </section>
    </main>


    <section class="modal-form" id="modal-pop">
        <h2 class="modal-header">Enter card details</h2>
        <form id="modal-form">
            <input class="input" id="name-input" name="name" type="text" placeholder="Enter your name" required>
            <input class="input" id="card-input" type="text" placeholder="Enter 12-digit card number" maxlength="12"
                required>
            <input class="input" id="cvv-input" type="text" placeholder="Enter CVV" maxlength="3" required>
            <button type="submit" class="pay-btn" id="pay-btn">Pay</button>
        </form>
    </section>






    <script src="script.js" type="module"></script>
</body>

</html>
