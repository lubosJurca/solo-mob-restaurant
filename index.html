<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile restaurant</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">


</head>

<body>

    <main class="wrapper">
        <section id="app-menu">
            <header>

            </div>



        </section>

        <section class="order" id="order">
            <h2 class="receipt-header">Your order</h2>
            <ul>

            <p class="total-price">Total price <span class="total-number">$14</span></p>

    </main>


    <section class="modal-form" id="modal-pop">
        <h2 class="modal-header">Enter card details</h2>
        <form id="modal-form">
            <input type="text" placeholder="Enter your name">
            <input type="text" placeholder="Enter card number">
            <input type="text" placeholder="Enter CVV">
            <button type="submit" class="pay-btn">Pay</button>
        </form>
    </section>
